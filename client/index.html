<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Sign Up</h1>
    <form method="POST" id="form">
      <input type="email" placeholder="Email" required class="input-email" />
      <input type="password" placeholder="Password" required class="input-password" />
      <input type="password" placeholder="Confirm Password" required class="input-confirm-password" />
      <button type="submit">Sign Up</button>
    </form>
    <a href="signin.html" class="signin-link">Sign in</a>
  </div>
  <script src="./index.js"></script>
</body>
</html>
